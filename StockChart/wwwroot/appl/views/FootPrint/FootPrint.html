<div data-role="view" id="FootPrint"
     data-title="FootPrint"  
     data-use-native-scrolling="false"
     data-stretch="true"
     data-model="APP.FootPrint.model"
     data-after-show = "APP.FootPrint.events.afterShow"
     data-init="APP.FootPrint.events.init">
    <header data-role="header">
        <div data-role="navbar" style="height:3em; margin:0">
            <a data-role="button" data-rel="drawer" href="#drawer" data-icon="drawer-icon" data-align="left"></a>            
            <span data-role="view-title"></span>
            <a data-role="button" data-rel="modalview" href="#FootPrintModal" data-icon="settings-button" data-align="right"></a>            
        </div>        
    </header>    
    
    <div data-role="content"      data-stretch="true"  style="width:100%; height:100%;">
        <div style="width:100%; height:100%;">
            <canvas id="graph"></canvas>
        </div>
    </div>

    <footer data-role="footer"></footer>
</div>
