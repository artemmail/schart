<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }

        .loading {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .loading div {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            animation: loading 1.2s linear infinite;
        }

        .loading div:nth-child(1) {
            top: 0;
            left: 22px;
            animation-delay: 0s;
        }
        .loading div:nth-child(2) {
            top: 6px;
            left: 37px;
            animation-delay: -0.1s;
        }
        .loading div:nth-child(3) {
            top: 22px;
            left: 44px;
            animation-delay: -0.2s;
        }
        .loading div:nth-child(4) {
            top: 37px;
            left: 37px;
            animation-delay: -0.3s;
        }
        .loading div:nth-child(5) {
            top: 44px;
            left: 22px;
            animation-delay: -0.4s;
        }
        .loading div:nth-child(6) {
            top: 37px;
            left: 6px;
            animation-delay: -0.5s;
        }
        .loading div:nth-child(7) {
            top: 22px;
            left: 0;
            animation-delay: -0.6s;
        }
        .loading div:nth-child(8) {
            top: 6px;
            left: 6px;
            animation-delay: -0.7s;
        }

        @keyframes loading {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.3);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
