<!-- user-table.component.html -->
<mat-card class="table-card">
  <mat-card-header>
    <mat-card-title>Список пользователей</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Поиск</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Поиск пользователей">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)" class="custom-table">

      <!-- User Name Column -->
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="UserName">Имя пользователя</th>
        <td mat-cell *matCellDef="let user"> {{ user.UserName }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="Email">Email</th>
        <td mat-cell *matCellDef="let user"> {{ user.Email }} </td>
      </ng-container>

      <!-- Email Confirmed Column -->
      <ng-container matColumnDef="EmailConfirmed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="EmailConfirmed">Email подтвержден</th>
        <td mat-cell *matCellDef="let user">
          <mat-icon *ngIf="user.EmailConfirmed" color="primary">check_circle</mat-icon>
          <mat-icon *ngIf="!user.EmailConfirmed" color="warn">cancel</mat-icon>
        </td>
      </ng-container>

      <!-- Registration Date Column -->
      <ng-container matColumnDef="RegistrationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="RegistrationDate">Дата регистрации</th>
        <td mat-cell *matCellDef="let user"> {{ user.RegistrationDate | date:'short' }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Действия</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" (click)="deleteUser(user.Id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="element-row"></tr>

    </table>

    <!-- Пагинация -->
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[10, 20, 50]"
      showFirstLastButtons
      (page)="onPaginateChange($event)">
    </mat-paginator>

  </mat-card-content>
</mat-card>
