<mat-card class="table-card">
  <mat-card-header>
    <mat-card-title>Платежи пользователей</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <div class="toolbar">
      <!-- Поле фильтрации -->
      <mat-form-field appearance="fill" class="filter-field">
        <mat-label>Фильтр</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Поиск по имени или email">
      </mat-form-field>

      <!-- Кнопка добавления платежа -->
      <button mat-icon-button color="primary" (click)="addPayment()" matTooltip="Добавить платеж">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)" class="custom-table">
      <!-- Определения колонок остаются без изменений -->
      <!-- UserName Column -->
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
      </ng-container>

      <ng-container matColumnDef="PayDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата оплаты </th>
        <td mat-cell *matCellDef="let element">
          {{ element.PayDate | date: 'dd.MM.yyyy HH:mm' }}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="ExpireDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата окончания </th>
        <td mat-cell *matCellDef="let element">
          {{ element.ExpireDate | date: 'dd.MM.yyyy HH:mm' }}
        </td>
      </ng-container>
      

      <!-- PayAmount Column -->
      <ng-container matColumnDef="PayAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pay Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.PayAmount | number:'1.2-2'}} </td>
      </ng-container>

      <!-- Service Column -->
      <ng-container matColumnDef="Service">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Service </th>
        <td mat-cell *matCellDef="let element"> {{element.Service}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editPayment(element)" matTooltip="Редактировать">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePayment(element)" matTooltip="Удалить">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [length]="totalItems"
                   [pageSize]="pageSize"
                   [pageIndex]="pageIndex"
                   [pageSizeOptions]="[5, 10, 20, 50]"
                   (page)="onPageChange($event)"
                   showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
