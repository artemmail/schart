<table mat-table [dataSource]="dataSource" matSort class="custom-table">
  <!-- Столбец Date -->
  <!--ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата</th>
    <td style="font-size: 12px; color: #4c4c4c; padding-right: 6px; width: 50px" mat-cell *matCellDef="let topic">
      <b>{{ topic.Date }}</b>
    </td>
  </ng-container-->

  <!-- Столбец Header -->
  <ng-container matColumnDef="Header">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Тема</th>
    <td style="text-align: left" mat-cell *matCellDef="let topic">
      <a [routerLink]="['/ServiceNews/Content/', topic.Slug]">{{ topic.Header }}</a>
      <i>{{ topic.CommentCount > 0 ? "(" + topic.CommentCount.toString() + " отв" + ")" : "" }}</i>
    </td>
  </ng-container>

  <!-- Столбец Author -->
  <!--ng-container matColumnDef="Author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Автор</th>
    <td mat-cell *matCellDef="let topic">{{ topic.Author }}</td>
  </ng-container-->

  <!-- Строка заголовка -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Строка данных -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div style="background: var(--mat-full-pseudo-checkbox-disabled-selected-checkmark-color); display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding-right: 10px;">
  <div></div> <!-- Пустой div для заполнения пространства слева -->
  <div>
    <a routerLink="/ServiceNews/Create" style="text-align: right;">Создать тему</a>
  </div>
</div>

<!-- Постраничная навигация -->
<mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  showFirstLastButtons
  (page)="onPageChange($event)">
</mat-paginator>
