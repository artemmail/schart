

<div #wrapper class="tm-wrapper" (mouseleave)="onMouseLeaveWrapper()">
  <stockchart-treemap
    #treemap
    class="tm-treemap"
    [data]="data"
    [options]="treemapOptions"
    (tileClick)="onTileClick($event)"
    (tileHover)="onTileHover($event)"
  ></stockchart-treemap>

  <!-- Tooltip -->
  <div
  class="tm-tooltip"
  [class.tm-hidden]="!tooltipVisible"
  [style.left.px]="tooltipLeft"
  [style.top.px]="tooltipTop"
  [style.width.px]="tooltipWidth"
  [style.height.px]="tooltipHeight"
>
  <div class="tm-tooltip-body">
    <ng-template #tooltipHost></ng-template>
    <div *ngIf="tooltipTextHtml" [innerHTML]="tooltipTextHtml"></div>
  </div>
</div>

</div>
