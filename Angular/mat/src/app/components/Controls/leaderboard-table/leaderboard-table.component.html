<table mat-table [dataSource]="dataSource" [trackBy]="trackByTicker" matSort class="custom-table" #leaderboardTable>
  <!-- Ticker Column -->
  <ng-container matColumnDef="ticker">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Бумага</th>
    <td mat-cell *matCellDef="let element">
      
      <a [routerLink]="['/FootPrint']" [queryParams]="{ ticker: element?.ticker, period: 5, rperiod: 'day' }">
        {{ element?.name ? element.name.substring(0, 25) : '' }}
      </a>
     
    </td>
  </ng-container>


  <!-- Cls Column -->
  <ng-container matColumnDef="cls">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="right-align">Цена</th>
    <td mat-cell *matCellDef="let element">
      <span [ngStyle]="{'color': element?.color, 'float': 'right'}">
        {{ element?.cls | costToStr:4 }}
      </span>
    </td>
  </ng-container>

  <!-- Volume Column -->
  <ng-container matColumnDef="volume">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="right-align">
      {{ type === "FootPrint" ? "Сделок" : "Объем" }}
    </th>
    <td mat-cell *matCellDef="let element">
      <span [ngStyle]="{'float': 'right'}">{{ element?.volume | moneyToStr }}</span>
    </td>
  </ng-container>

  <!-- Percent Column -->
  <ng-container matColumnDef="percent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="right-align">Изм%</th>
    <td mat-cell *matCellDef="let element">
      <span [ngStyle]="{'color': element?.color, 'float': 'right'}">
      {{ element?.percent != null ? element.percent.toFixed(2) : '0.00' }}%
      </span>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
