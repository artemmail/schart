<div class="reset-password-container">
  @if (done)
  {
    <p>
      Password reset successful
</p>
  }
  @else {
  <mat-card>
  <mat-card-header><mat-card-title>Reset Password</mat-card-title></mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" [(ngModel)]="model.Email" name="email" required email>
          <mat-error *ngIf="resetForm.controls['email'].hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="resetForm.controls['email'].hasError('email')">Invalid email format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" [(ngModel)]="model.Password" name="password" required>
          <mat-error *ngIf="resetForm.controls['password'].hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm Password" [(ngModel)]="model.ConfirmPassword" name="confirmPassword" required>
          <mat-error *ngIf="resetForm.controls['confirmPassword'].hasError('required')">Confirm Password is required</mat-error>
          <mat-error *ngIf="model.Password !== model.ConfirmPassword">Passwords do not match</mat-error>
        </mat-form-field>

        <input type="hidden" name="code" [(ngModel)]="model.Code">

        @if(errorMessages.length > 0)
        {             
          <mat-error *ngFor="let msg of errorMessages">{{ msg }}</mat-error>             
         }

        <div class="reset-button">
          <button mat-raised-button color="primary" type="submit" [disabled]="resetForm.invalid">Reset Password</button>
        </div>
      </form>
       
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      
    </mat-card-content>
  </mat-card>
}
</div>
