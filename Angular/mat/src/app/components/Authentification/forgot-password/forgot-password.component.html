<div class="forgot-password-container">
  <mat-card>
    <mat-card-header><mat-card-title>Reset Password</mat-card-title></mat-card-header>
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="submitted && f.email.errors?.required">Email is required</mat-error>
          <mat-error *ngIf="submitted && f.email.errors?.email">Email must be a valid email address</mat-error>
        </mat-form-field>
        <div class="forgot-password-button">
          <button mat-raised-button color="primary" type="submit">Reset Password</button>
        </div>
      </form>
      <div *ngIf="errorMessages.length > 0">
        <mat-error *ngFor="let msg of errorMessages">{{ msg }}</mat-error>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
    </mat-card-content>   
  </mat-card>
</div>
