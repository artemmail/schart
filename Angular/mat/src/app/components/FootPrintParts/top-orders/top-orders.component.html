<mat-dialog-content class="container">
  <div class="flex-item">
    <button mat-raised-button color="primary" (click)="refresh()">
      <mat-icon>refresh</mat-icon>
      Показать
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort class="custom-table">
    <ng-container matColumnDef="quantity" class="mat-column-quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Кол-во</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="direction" class="mat-column-direction">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Тип</th>
      <td mat-cell *matCellDef="let element">        
        <span *ngIf="element.direction === 0" style="color: #d75442;">Продажа</span>
        <span *ngIf="element.direction !== 0" style="color: #6ba583;">Покупка</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="tradeDate" class="mat-column-tradeDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата сделки</th>
      <td mat-cell *matCellDef="let element">{{
        element.tradeDate | date : "dd.MM.yyyy HH:mm:ss"
      }}</td>
    </ng-container>

    <ng-container matColumnDef="price" class="mat-column-price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Цена</th>
      <td mat-cell *matCellDef="let element">{{ element.price | number : "1.2-2" }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]" [pageSize]="20" showFirstLastButtons></mat-paginator>
</mat-dialog-content>
