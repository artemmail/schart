<div *ngIf="isInited; else loading">

  <div class="content overflow-hidden">
    <div id="container">
      <app-footprint-widget
        [params]="params"
        [postInit]="footprintPostInit"
        #footPrint
      ></app-footprint-widget>
    </div>
  </div>

</div>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
