<div *ngIf="isInited; else loading">

  <div class="content overflow-hidden">
    <div id="container">
      <app-footprint-widget
        [params]="params"
        [postInit]="footprintPostInit"
        #footPrint
      ></app-footprint-widget>
    </div>
  </div>

  <ng-container *ngIf="showCsvDialog">
    <app-non-modal-dialog
      #csvDialog
      [title]="csvDialogTitle"
      dialogKey="csvList"
      [settings]="footPrint.renderer?.FPsettings"
    >
      <footprint-csv-table [NP]="footPrint.renderer"></footprint-csv-table>
    </app-non-modal-dialog>
  </ng-container>

</div>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
