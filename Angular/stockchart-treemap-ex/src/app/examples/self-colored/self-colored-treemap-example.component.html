<div class="example-card">
  <div class="example-header">
    <h3>Basic example with auto color scale</h3>
    <p>
      Data does not include predefined colors. The component uses the <code>change</code> field to calculate
      the gradient and color every tile on the fly.
    </p>
  </div>

  <stockchart-treemap class="treemap-canvas" [data]="data" [options]="treemapOptions"></stockchart-treemap>
</div>
